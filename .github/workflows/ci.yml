name: CI Pipeline

on:
  push:
    branches:
      - main
      - development
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npx prettier --check .

      - name: TypeScript type check
        run: npx tsc --noEmit

      # - name: Run tests
      #   if: ${{ hashFiles('**/*.test.*') != '' }}
      #   run: npm test

      - name: Build Next.js project
        run: npm run build

      - name: Validate Docker build
        run: docker build -t demo-app .
